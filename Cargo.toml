[package]
name = "ravenbar"
version = "0.1.0"
authors = ["Micha≈Ç Moniewski <mmoniewski@protonmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
x11rb = { version = "0.6", features = ["allow-unsafe-code", "render"]}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
cairo-rs = { version = "0.9.1", features = ["xcb"]}
run_script = "^0.6.3"
unicode-normalization = "0.1.13"
dirs = "3.0"
structopt = "0.3"
sysinfo = "0.15"
dyn-clone = "1.0.3"
alsa = "0.4.3"
